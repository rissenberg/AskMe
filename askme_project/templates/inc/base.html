{% load static %}
<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">

    <title>AskMe! Forum</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/my.css" %}" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AskMe!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href={% url "index" %}>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-9">

                {% block content %}{% endblock content %}

            </div>
                <div class="col-3">
                    <!— tags —>
                    <div class="tags-area mt-5">
                        <h2 class="mt-5">Tags</h2>
                        <div class="tags-list">
                            <a href="tag1">tag1</a>
                            <a href="tag2">tag2</a>
                            <a href="tag3">tag3</a>
                        </div>
                    </div>

                    <div class="best-members-area mt-5">
                        <h2 class="mt-5">Best Members</h2>
                        <div class="best-members-list">
                            <a href="#">Vanya Pupkin</a>
                            <a href="#">Sergey Ivanov</a>
                            <a href="#">Kostyan</a>
                            <a href="#">Pupka229</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</main>

</body>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Contribute:</span>
        <a href="https://vk.com/rissenberg"> Author </a>
    </div>
</footer>

</html>
