{% extends "inc/base.html" %}
{% load static %}


{% block content %}

<div>
    <h2 style="display: inline-block; margin: 15px" class="mt-5 index-header">Question </h2>
</div>

<div class="question">
    <div class="row">
        <div class="col-2">
            <div>
                <img class="question-avatar" src="{% static "img/kel.gif" %}" alt="">
            </div>

            <div>
                <a href="#" title="Love it" class="love-btn" data-count="0">
                    <span>&#x2764;  0</span>
                </a>
            </div>
        </div>
        <div class="col-8" style="margin-left: 20px;">
            <h3>
                 Question Title
            </h3>
            <div class="question-text">
                Text of question
            </div>
            <span class="row">
            <span style="width: auto">
            Tags:

            <a href={% url "tag" %}>tag1</a>
            <a href={% url "tag" %}>tag2</a>

            </span>
            </span>
        </div>
    </div>
</div>

<div class="row">
    <h2 class="mt-2 mb-3">Answers</h2>

    {% for answer in page_obj %}
    {% include "inc/answer_element.html" %}
    {% endfor %}

    {% include "inc/paginator.html" with page=posts %}

</div>

<div class="row inpAns">
    <div class="mb-3">
        <label for="questionTextArea" class="form-label">Your answer</label>
        <textarea placeholder="Enter your answer here" class="form-control" id="questionTextArea" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary col-2 mb-5 btn-answer" style="margin-left: 15px">Answer</button>
</div>

{% endblock content %}
