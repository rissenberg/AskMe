{% extends "inc/base_min.html" %}

{% block content_min %}

    <div class="row">
        <h2 style="display: inline-block; margin: 15px" class="mt-5 index-header">Settings: Sunny_1984</h2>
    </div>

    <div class="row" style="margin-top: 20px">
        <div class="col-1" style="align-self: center; margin-left: 10px">
            Login
        </div>
        <div class="col-6">
                <textarea placeholder="dr_pepper" class="form-control" id="settingsLoginArea" rows="1"></textarea>
        </div>
    </div>

    <div class="row" style="margin-top: 20px">
        <div class="col-1" style="align-self: center; margin-left: 10px">
            Email
        </div>
        <div class="col-6">
                <input type="email" placeholder="dr_pepper@mail.com" class="form-control" id="settingsEmailArea" rows="1"></textarea>
        </div>
    </div>

    <div class="row" style="margin-top: 20px">
        <div class="col-1" style="align-self: center; margin-left: 10px">
            Nickname
        </div>
        <div class="col-6">
                <textarea placeholder="Dr Pepper" class="form-control" id="settingsNicknameArea" rows="1"></textarea>
        </div>
    </div>

    <div class="row" style="margin-top: 20px">
        <div class="col-1" style="align-self: center; margin-left: 10px">
            Avatar
        </div>
        <div class="col-6">
                <input type="file" class="form-control" id="settingsAvatarArea" />
        </div>

    </div>

    <div class="row" style="margin-top: 20px; margin-left: 90px">
        <button type="submit" class="btn  btn-outline-success" style="margin-left: 30px; width: 150px" href={% url "index" %}>Save</button>
    </div>



{% endblock content_min %}
