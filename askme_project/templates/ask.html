{% extends "inc/base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}

    <form action="/ask/" method="post">
        <div class="form-group">
            <h2 style="display: inline-block; margin: 15px" class="mt-5 index-header"> Ask new Question!</h2>
            {% csrf_token %}
            {% bootstrap_form form %}
        </div>
        <button type="submit" class="btn btn-primary">Ask!</button>
    </form>


{% endblock content %}
